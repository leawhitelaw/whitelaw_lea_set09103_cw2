{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="view overlay zoom">
{% for item in items %}
  <div class="col-lg-3 co-md-4 col-sm-6">
    <a href="{{url_for('index') + item.brand}}/{{item.name}}"  class="thumbnail">
      <img src="/static/img/{{item.image_file}}.jpg">
        <p>{{item.name| replace("-", " ")}}</p>
    </a>
  </div>
{% endfor %}
  </div>
</div>
</div>
{% endblock %}
